<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/167ca4ee93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="agency.css">
    <title>Agency</title>
</head>
<body>

    <!-- Contact us -->
    <section class="contact">
        <div class="contact-wrapper">
            <div class="contact-header">
                <h1>Contact us</h1>
                <p>Lorem ipsum dolor sit amet consectetur.</p>
            </div>
            <div class="contact-form">
                <div class="contact-info">  
                    <div class="form-items">
                        <input type="text" id="name" placeholder="Your Name *">
                    </div>
                    <div class="form-items">
                        <input type="email" id="email" placeholder="Your Email *">
                    </div>
                    <div class="form-items">
                        <input type="tel" id="phone" placeholder="Your Phone *">
                    </div>
                </div>

                <div class="form-textarea">
                    <textarea name="" id="" cols="35" rows="14" placeholder="Enter you message*"></textarea>
                </div>
            </div>
            <a class="contact-button" href="#">send message</a>

        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="copyright">
            <p>Copyright &copy; Seytech 2020</p>
        </div>
        <div class="social">
            <div class="tw"> 
                <i class="fab fa-twitter"> </i>
            </div>
            <div class="fb">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="in">
                <i class="fab fa-linkedin-in"></i>
            </div>
        </div>
        <div class="rules">
            <a class="privacy" href="https://learn.seytech.co/assets/projects/html-css/projects/1-agency/index.html#!" target="_blank">Privacy Policy</a>
            <a class="terms" href="https://learn.seytech.co/assets/projects/html-css/projects/1-agency/index.html#!" target="_blan"k >Terms of Use</a>
        </div>

    </footer>
</body>
</html>
